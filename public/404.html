<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html {
    width: 100vw;
    height: 100vh;
    background-image: url(/ncsassets/img/bg.png);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    image-rendering: crisp-edges;
  }

  body {
    color: #2E2F30;
    text-align: center;
    font-family: sans-serif;
    font-size: larger;
    margin: 0;
  }

  #no-results {
    color: white;
    font-size: 3.75rem;
    font-weight: bold;
  }

  h1 {
    font-size: 2.25rem;
    color: black;
    line-height: 2.5em;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <p id="no-results">NO RESULTS?</p>
  <img src="/ncsassets/img/megamewnd.png" width="350" height="465.45" alt="Mascot">
  <h1>Error 404: File not Found</h1>
  <p><span id="quip">Not all roads lead to Rome...</span> <a href="/" class="underline">Return Home</a></p>
  <script>
    const quips = [
      "Not all roads lead to Rome...",
      "404 is a palindrome!",
      "This is not the page you were looking for.",
      "Our mascot is called Little Meow Meow... For some reason.",
      "At least its not error 500.",
      "Try checking your URL bar.",
      "Coming soon: Miners Need Comfier Socks!",
      "Check under your bed, it might be there.",
      "RIP Miners Need Cool Shoes. You will be missed.",
      "This page is probably in the backlog somewhere...",
      "Don't blame Mox.",
      "Shoes Cooler Need Miners.",
      "dang.",
      "Aw dang it...",
      "Oh no, I can't see the amazing flourish, where did it go?",
      "We don't even have Snek...",
    ]
    const quipSpan = document.getElementById("quip")
    const quip = quips[Math.floor(Math.random() * quips.length)]

    quipSpan.innerText = quip;
  </script>
</body>
</html>
