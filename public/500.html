<!DOCTYPE html>
<html>
<head>
  <title>We're sorry, but something went wrong (500)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  html {
    width: 100vw;
    height: 100vh;
    background-image: url(/ncsassets/img/bg.webp);
    background-repeat: no-repeat;
    background-size: cover;
    background-attachment: fixed;
    image-rendering: pixelated;
  }

  body {
    color: #2E2F30;
    text-align: center;
    font-family: sans-serif;
    font-size: larger;
    margin: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100%;
    flex-direction: column;
    padding-left: 1rem;
    padding-right: 1rem;
  }

  #no-results {
    color: white;
    font-size: 3.75rem;
    font-weight: bold;
  }

  h1 {
    font-size: 2.25rem;
    color: black;
  }

  .info {
    color: black;
    max-width: 50rem;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/500.html -->
  <div>
    <h1>Error 500: Internal Error</h1>
    <p class="info">
      <strong>This is a bug.</strong> If you are seeing this, please
      <a href="/contact">report it to us</a>, along side any additional information you can provide,
      such as what you were doing before receiving this error.
    </p>
  </div>
  <p><span id="quip">Sometimes these things happen...</span> <a href="/" class="underline">Return Home</a></p>
  <script>
    const quips = [
      "I think we broke it...",
      "Don't blame Mox!",
      "At least its not error 404.",
      "One of the Mini Moxes fell off the treadmill...",
      "Recombobulating the datakajigs as we speak...",
      "Sometimes these things happen...",
    ]
    const quipSpan = document.getElementById("quip")
    const quip = quips[Math.floor(Math.random() * quips.length)]

    quipSpan.innerText = quip;
  </script>
</body>
</html>
