# fly.toml app configuration file generated for needcoolershoes-staging on 2024-10-01T12:02:35+09:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'needcoolershoes-staging'
primary_region = 'syd'
console_command = '/rails/bin/rails console'

[build]

[deploy]
  release_command = './bin/rails db:prepare'

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
